<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>JSF 2.0: Navigation with Explicit Mappings</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<table border="5">
  <tr><th class="title">JSF 2.0: Navigation with Explicit Mappings</th></tr>
</table>
<p/>

<h:form>
<fieldset>
  <legend>Health Insurance Plan Signup</legend>
  First name: <h:inputText/><br/>
  Last name: <h:inputText/><br/>
  SSN: <h:inputText/><br/>
  Complete medical history since the day you were born:<br/>
  <h:inputTextarea/><br/>
  <h:commandButton value="Sign Me Up!" 
                   action="#{healthPlanBean.signup}"/>
</fieldset>
</h:form>
</div></h:body></html>
